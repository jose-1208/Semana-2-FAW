<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANA 2 - FAW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SEMANA 2 - FAW</h1><br>
    <!------------------------------------------------------------------------------>
    <h1>Ejercicio 1</h1>
    <label for="numero1">Número base:</label>
    <input type="number" id="numero1">
    <label for="numero2">Exponente:</label>
    <input type="number" id="numero2">
    <button id="calcularPotencia">Potencia</button>
    <h3 id="resultado1"></h3>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 2</h1>
    <label for="gradosCentigrados">Grados Centígrados:</label>
    <input type="number" id="gradosCentigrados">
    <button id="calcularFahrenheit">Calcular</button>
    <h3 id="resultado2"></h3>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 3</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <button id="agregarNombre">Agregar</button>

    <h2>Lista de Nombres</h2>
    <ul id="listaNombres"></ul>

    <label for="numLetras">Número de Letras:</label>
    <input type="number" id="numLetras">
    <button id="filtrarNombres">Filtrar</button>

    <h2>Nombres Filtrados</h2>
    <ul id="nombresFiltrados"></ul>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 4</h1>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento">
    <button id="calcularEdad">Calcular Edad</button>

    <h2>Edad</h2>
    <p id="resultadoEdad"></p>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 5</h1>
    <label for="cadena">Ingrese una hilera:</label>
    <input type="text" id="cadena">
    <button id="calcularPalabras">Calcular</button>

    <h2>Número de Palabras:</h2>
    <p id="resultadoPalabras"></p>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 6</h1>
    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero">
    <button id="agregarNumero">Agregar</button>

    <h2>Lista de Números</h2>
    <ul id="listaNumeros"></ul>

    <button id="calcularPromedio">Calcular Promedio</button>
    <p id="resultadoPromedio"></p>
    <!------------------------------------------------------------------------------>

    <h1>Ejercicio 7</h1>
    <label for="color">Ingrese un color en hexadecimal:</label>
    <input type="text" id="color" placeholder="#RRGGBB">
    <button id="mostrarColor">Mostrar Color</button>

    <div id="cuadroColor" style="width: 100px; height: 100px; margin-top: 10px;"></div>
    <!------------------------------------------------------------------------------>
    <script src="script.js"></script>
</body>
</html>
